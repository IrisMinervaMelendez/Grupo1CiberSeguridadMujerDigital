<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Preguntas de Historia</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Juego de Preguntas de Historia</h1>
        <div class="card mt-4">
            <div class="card-body">
                <div id="question-container">
                    <h5 class="card-title" id="question-text"></h5>
                </div>
                <div id="options-container">
                    <button class="btn btn-outline-primary option" onclick="checkAnswer(0)"></button>
                    <button class="btn btn-outline-primary option" onclick="checkAnswer(1)"></button>
                    <button class="btn btn-outline-primary option" onclick="checkAnswer(2)"></button>
                    <button class="btn btn-outline-primary option" onclick="checkAnswer(3)"></button>
                </div>
                <p class="mt-3" id="result"></p>
                <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>Siguiente Pregunta</button>
            </div>
        </div>
    </div>
    
    <!-- Tu script JavaScript aquÃ­ -->
    <script src="script.js"></script>
</body>
</html>
